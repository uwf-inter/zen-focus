    <script>
        // Variables
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let timerId = null;
        let isRunning = false;

        // Sound Generator (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let activeNodes = [];
        let globalVolume = parseFloat(localStorage.getItem('zenFocusVolume')) || 0.5;

        function playBellSound(decayMultiplier = 1) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const now = audioCtx.currentTime;

            // Handle overlapping sounds: Fade out previous active instances quickly
            activeNodes.forEach(node => {
                node.gain.gain.cancelScheduledValues(now);
                node.gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.5); // Fast fade out
                node.osc.stop(now + 0.6);
            });
            activeNodes = [];

            // Zen Bell Configuration
            const fundamental = 220; // 220Hz (A3)
            const maxDecay = 5 * decayMultiplier;
            const partials = [
                { freq: fundamental, gain: 0.5 * globalVolume, decay: maxDecay },
                { freq: fundamental * 2, gain: 0.3 * globalVolume, decay: 4 * decayMultiplier },
                { freq: 523.25, gain: 0.2 * globalVolume, decay: 3.5 * decayMultiplier },
                { freq: 659.25, gain: 0.15 * globalVolume, decay: 3 * decayMultiplier },
                { freq: fundamental * 4, gain: 0.1 * globalVolume, decay: 2.5 * decayMultiplier },
                { freq: 1046.5, gain: 0.05 * globalVolume, decay: 2 * decayMultiplier }
            ];

            // Master Gain for collective fade-out and safety
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(1, now);
            // Secondary fade-out on master to ensure absolute silence
            masterGain.gain.exponentialRampToValueAtTime(0.0001, now + maxDecay);
            masterGain.gain.linearRampToValueAtTime(0, now + maxDecay + 0.1);

            // Log parameters for debugging/fine-tuning (only for full sound)
            if (decayMultiplier >= 1) {
                console.log("--- Zen Bell Triggered ---");
                console.log(`Base Frequency: ${fundamental}Hz`);
                console.log(`Attack: 0.02s | Max Decay: ${maxDecay}s`);
                console.table(partials);
            }

            partials.forEach(p => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(p.freq, now);

                // Envelope: Soft attack (0.02s) and long exponential decay
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(p.gain, now + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, now + p.decay);
                gain.gain.setValueAtTime(0, now + p.decay + 0.05);

                osc.connect(gain);
                gain.connect(masterGain); // Connect to master instead of destination

                osc.start(now);
                const stopTime = now + p.decay + 0.1;
                osc.stop(stopTime);

                // Explicit cleanup: Disconnect nodes when done playing
                osc.onended = () => {
                    osc.disconnect();
                    gain.disconnect();
                    // Disconnect master gain only once when the longest partial finishes
                    if (p.decay === maxDecay) {
                        masterGain.disconnect();
                    }
                };

                activeNodes.push({ osc, gain });
            });
        }

        // UI Selectors
        const timerDisplay = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status-label');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const startIcon = document.getElementById('start-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressCircle = document.getElementById('progress-circle');
        const customMinInput = document.getElementById('custom-min');
        const settingsModal = document.getElementById('settings-modal');
        const settingsToggle = document.getElementById('settings-toggle');
        const closeSettings = document.getElementById('close-settings');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const soundToggle = document.getElementById('sound-toggle');
        const soundKnob = document.getElementById('sound-knob');
        const themeToggle = document.getElementById('theme-toggle');
        const themeKnob = document.getElementById('theme-knob');
        const taskInput = document.getElementById('task-input');

        const radius = 48;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update Circle
            const offset = circumference - (timeLeft / totalTime) * circumference;
            progressCircle.style.strokeDashoffset = isNaN(offset) ? circumference : offset;

            // Page Title
            document.title = `${timerDisplay.textContent} | Zen Focus`;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (timeLeft <= 0) return;

            isRunning = true;
            statusLabel.textContent = "Focusing";
            startIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            startBtn.classList.add('btn-active');
            startBtn.setAttribute('data-gtm-click', 'timer_pause');
            taskInput.readOnly = true;

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            statusLabel.textContent = "Paused";
            startIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            startBtn.classList.remove('btn-active');
            startBtn.setAttribute('data-gtm-click', 'timer_start');
            taskInput.readOnly = false;
            clearInterval(timerId);
        }

        function resetTimer() {
            pauseTimer();
            statusLabel.textContent = "Ready";
            timeLeft = totalTime;
            clearAnimations();
            updateDisplay();
            taskInput.readOnly = false;
        }

        function completeTimer() {
            pauseTimer();
            statusLabel.textContent = "Session Finished";
            playBellSound();

            // GTM Tracking
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'timer_complete',
                'focus_type': 'standard',
                'completed_at': new Date().toISOString()
            });

            // Trigger Animation after 1s
            setTimeout(() => {
                const messages = [
                    "Well done. Time to breathe.",
                    "Focus complete. Rest your mind."
                ];
                const msgElement = document.getElementById('completion-message');
                const displayElement = document.getElementById('timer-display');
                const supportLink = document.getElementById('support-link');

                msgElement.textContent = messages[Math.floor(Math.random() * messages.length)];
                displayElement.classList.add('timer-fade-out');
                msgElement.classList.add('message-fade-in');
                supportLink.classList.add('link-visible');
                document.body.classList.add('ripple-bg');
            }, 1000);
        }

        function clearAnimations() {
            const msgElement = document.getElementById('completion-message');
            const displayElement = document.getElementById('timer-display');
            const supportLink = document.getElementById('support-link');
            displayElement.classList.remove('timer-fade-out');
            msgElement.classList.remove('message-fade-in');
            supportLink.classList.remove('link-visible');
            document.body.classList.remove('ripple-bg');
            statusLabel.classList.remove('opacity-0');
        }

        function setTimer(minutes) {
            pauseTimer();
            totalTime = minutes * 60;
            timeLeft = totalTime;
            clearAnimations();
            updateDisplay();
            statusLabel.textContent = "Ready";
        }

        // Input handling
        customMinInput.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            if (val > 0) {
                setTimer(val);
            }
        });

        // Initialize
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Settings Modal Logic
        function openModal() {
            settingsModal.classList.add('modal-open');
        }

        function closeModal() {
            settingsModal.classList.remove('modal-open');
        }

        settingsToggle.addEventListener('click', openModal);
        closeSettings.addEventListener('click', closeModal);
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeModal();
        });

        // Volume logic
        volumeSlider.value = globalVolume;
        volumeValue.textContent = `${Math.round(globalVolume * 100)}%`;

        volumeSlider.addEventListener('input', (e) => {
            globalVolume = parseFloat(e.target.value);
            volumeValue.textContent = `${Math.round(globalVolume * 100)}%`;
            localStorage.setItem('zenFocusVolume', globalVolume);
            updateSoundToggleUI();
        });

        // Audio feedback on release
        volumeSlider.addEventListener('change', () => {
            playBellSound(0.1); // Short preview sound
        });

        // Sound Toggle
        function updateSoundToggleUI() {
            if (globalVolume > 0) {
                soundToggle.classList.add('bg-[#22C55E]');
                soundKnob.style.transform = 'translateX(20px)';
                soundKnob.style.backgroundColor = '#050505';
            } else {
                soundToggle.classList.remove('bg-[#22C55E]');
                soundKnob.style.transform = 'translateX(0)';
                soundKnob.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        }

        soundToggle.addEventListener('click', () => {
            if (globalVolume > 0) {
                localStorage.setItem('lastVolume', globalVolume);
                globalVolume = 0;
            } else {
                globalVolume = parseFloat(localStorage.getItem('lastVolume')) || 0.5;
            }
            volumeSlider.value = globalVolume;
            volumeValue.textContent = `${Math.round(globalVolume * 100)}%`;
            localStorage.setItem('zenFocusVolume', globalVolume);
            updateSoundToggleUI();
        });

        // Theme Toggle (Pure Black)
        let isPureBlack = localStorage.getItem('zenPureBlack') === 'true';
        function updateThemeUI() {
            if (isPureBlack) {
                document.body.style.backgroundColor = '#000000';
                themeToggle.classList.add('bg-[#22C55E]');
                themeKnob.style.transform = 'translateX(20px)';
                themeKnob.style.backgroundColor = '#050505';
            } else {
                document.body.style.backgroundColor = '#050505';
                themeToggle.classList.remove('bg-[#22C55E]');
                themeKnob.style.transform = 'translateX(0)';
                themeKnob.style.backgroundColor = 'rgba(255,255,255,0.2)';
            }
        }

        themeToggle.addEventListener('click', () => {
            isPureBlack = !isPureBlack;
            localStorage.setItem('zenPureBlack', isPureBlack);
            updateThemeUI();
        });

        // Initialization
        updateSoundToggleUI();
        updateThemeUI();

        // Task Input Logic
        taskInput.value = localStorage.getItem('zenFocusTask') || '';
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                localStorage.setItem('zenFocusTask', taskInput.value);
                taskInput.blur();
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({ 'event': 'task_set' });
            }
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable shortcuts if user is typing in an input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            switch (e.key) {
                case ' ': // Space
                    e.preventDefault();
                    toggleTimer();
                    triggerButtonFeedback(startBtn);
                    break;
                case 'r':
                case 'R':
                    resetTimer();
                    triggerButtonFeedback(resetBtn);
                    break;
                case 'm':
                case 'M':
                    // Mute / Unmute (Toggle volume between 0 and last known volume)
                    if (globalVolume > 0) {
                        localStorage.setItem('lastVolume', globalVolume);
                        globalVolume = 0;
                    } else {
                        globalVolume = parseFloat(localStorage.getItem('lastVolume')) || 0.5;
                    }
                    volumeSlider.value = globalVolume;
                    localStorage.setItem('zenFocusVolume', globalVolume);
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        function triggerButtonFeedback(btn) {
            btn.classList.add('shortcut-active');
            setTimeout(() => btn.classList.remove('shortcut-active'), 150);
        }

        updateDisplay();
    </script>
</body>
